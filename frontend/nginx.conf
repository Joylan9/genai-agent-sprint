# /etc/nginx/nginx.conf (or frontend/nginx.conf)
# Rate limiting zone definition
limit_req_zone $binary_remote_addr zone=rl:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Redirect HTTP -> HTTPS (recommended for prod)
    # return 301 https://$host$request_uri;

    # If you need to keep HTTP for local / ingress testing, comment the redirect
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers (minimal on HTTP; HSTS must not be here)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Tight CSP for testing (no localhost references)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https: wss:;" always;

    client_max_body_size 50M;
    send_timeout 60s;
    keepalive_timeout 65s;

    location / {
        limit_req zone=rl burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location /ready {
        return 200 'ready';
        add_header Content-Type text/plain;
    }

    location /config.js {
        add_header Content-Type "application/javascript";
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri =404;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;
}

