name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest bandit

      - name: Lint (flake8)
        run: flake8 app --max-line-length=120 --count --show-source --statistics || true

      - name: Security scan (bandit)
        run: bandit -r app -lll || true

      - name: Run tests
        run: pytest tests/ -q || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Scan API image (trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: genai-agent-platform-api:latest
          severity: HIGH,CRITICAL
          exit-code: 0
