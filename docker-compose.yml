version: "3.9"

name: genai-agent-platform

services:

  mongo:
    image: mongo:7
    container_name: genai-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: genai-redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: genai-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT}:8000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      gunicorn app.api.app:app -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:8000 --timeout 120

  celery-worker:
    build: .
    container_name: genai-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      celery -A app.infra.celery_app worker --loglevel=info --concurrency=1

volumes:
  mongo_data:
