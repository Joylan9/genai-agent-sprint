name: deploy-frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Type Check
        run: npm run typecheck
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Run Tests
        run: npm run test -- --run
        working-directory: frontend

      - name: Run Build
        run: npm run build
        working-directory: frontend

      - name: Security Check (npm audit)
        run: npm audit --audit-level=moderate
        working-directory: frontend
        # Make this step blocking in enterprise releases. For now it will fail the job on moderate issues.

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/genai-agent-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/genai-agent-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
